{% extends 'learning/base.html' %}

{% block title %}
    Student Lists
{%endblock%}

{% block body%}
    <h1>Studends</h1>

    <div>
        <a href="{% url 'learning:student_add' %}"> Add Student</a>
    </div>

    <ul>
        {%for student in students %}
        <li> <a href="{% url 'learning:student_detail' pk=student.pk %}"> {{ student.student_name }}</a></li>
        {% endfor %}
    </ul>
{% include 'learning/components/back-to-learning.html' %}
{%endblock%}
